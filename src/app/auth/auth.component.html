<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="submit">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
        <button class="btn btn-primary" (click)="captureForm()" type="button">Capture Data</button>
      </div>
    </form>
  </div>
</div>
